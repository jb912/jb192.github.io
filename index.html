<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stray Clippings</title>

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                     Roboto, Helvetica, Arial, sans-serif;
        line-height: 2;

        min-height: 100vh;
        margin: 0;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        text-align: center;
      }

      h1 {
        margin-bottom: 8px;
      }

      /* Countdown */
      .countdown {
        margin-top: 12px;
        font-family: "Courier New", monospace;
        font-size: 18px;
        letter-spacing: 2px;
        white-space: nowrap;
      }

      /* ===== SEAMLESS MARQUEE ===== */
      .scroll-container {
        width: 100%;
        overflow: hidden;
        margin-top: 40px;
      }

      .scroll-track {
        display: flex;
        white-space: nowrap;
        animation: marquee 6s linear infinite;
      }

      .scroll-track span {
        padding-right: 48px;
      }

      @keyframes marquee {
        from {
          transform: translateX(0);
        }
        to {
          transform: translateX(-50%);
        }
      }
    </style>
  </head>

  <body>
    <h1>Stray Clippings</h1>

    <div class="countdown" id="countdown"></div>

    <div class="scroll-container">
      <div class="scroll-track">
        <span>Clippings come to those who Stray</span>
        <span>Clippings come to those who Stray</span>
      </div>
    </div>

    <script>
      // Countdown target: midnight after 28 Feb (1 March 00:00)
      const targetDate = new Date("2026-03-01T00:00:00").getTime();

      function pad2(n) {
        return String(n).padStart(2, "0").slice(-2);
      }

      function updateCountdown() {
        const now = Date.now();
        let diff = targetDate - now;
        if (diff < 0) diff = 0;

        const days = Math.floor(diff / 86400000) % 100;
        diff %= 86400000;

        const hours = Math.floor(diff / 3600000);
        diff %= 3600000;

        const minutes = Math.floor(diff / 60000);
        diff %= 60000;

        const seconds = Math.floor(diff / 1000);
        const ms = Math.floor((diff % 1000) / 10);

        document.getElementById("countdown").textContent =
          `${pad2(days)}:${pad2(hours)}:${pad2(minutes)}:${pad2(seconds)}:${pad2(ms)}`;
      }

      setInterval(updateCountdown, 50);
      updateCountdown();
    </script>
  </body>
</html>
