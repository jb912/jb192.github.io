<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stray Clippings</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      line-height: 2;
      min-height: 100vh;
      margin: 0;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      margin-bottom: 8px;
    }

    .countdown {
      margin-top: 12px;
      font-family: "Courier New", monospace;
      font-size: 18px;
      letter-spacing: 2px;
      white-space: nowrap;
    }

    /* Conveyor */
    .marquee {
      width: 100%;
      overflow: hidden;
      margin-top: 40px;
      position: relative;
      height: 2.5em;
    }

    .item {
      position: absolute;
      white-space: nowrap;
      will-change: transform;
    }
  </style>
</head>

<body>
  <h1>Stray Clippings</h1>
  <div class="countdown" id="countdown"></div>

  <div class="marquee">
    <div class="item" id="item">Clippings come to those who Stray</div>
  </div>

  <script>
    /* ===== Countdown ===== */
    const targetDate = new Date("2026-03-01T00:00:00").getTime();
    const cd = document.getElementById("countdown");

    function pad2(n) {
      return String(n).padStart(2, "0").slice(-2);
    }

    function updateCountdown() {
      let diff = targetDate - Date.now();
      if (diff < 0) diff = 0;

      const d = Math.floor(diff / 86400000) % 100;
      diff %= 86400000;
      const h = Math.floor(diff / 3600000);
      diff %= 3600000;
      const m = Math.floor(diff / 60000);
      diff %= 60000;
      const s = Math.floor(diff / 1000);
      const ms = Math.floor((diff % 1000) / 10);

      cd.textContent = `${pad2(d)}:${pad2(h)}:${pad2(m)}:${pad2(s)}:${pad2(ms)}`;
    }

    setInterval(updateCountdown, 50);
    updateCountdown();

    /* ===== TRUE NON-OVERLAPPING CONVEYOR ===== */
    const item = document.getElementById("item");
    const marquee = document.querySelector(".marquee");

    let x;
    let speed = 1.2;

    function resetPosition() {
      x = marquee.offsetWidth;
    }

    resetPosition();

    function animate() {
      x -= speed;
      const width = item.offsetWidth;

      // Only reset AFTER it has fully exited left
      if (x < -width) {
        resetPosition();
      }

      item.style.transform = `translateX(${x}px)`;
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
