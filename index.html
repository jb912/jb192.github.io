<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stray Clippings</title>

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                     Roboto, Helvetica, Arial, sans-serif;
        line-height: 2;

        min-height: 100vh;
        margin: 0;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        text-align: center;
      }

      h1 {
        margin-bottom: 8px;
      }

      p {
        margin: 0;
      }

      /* Countdown timer */
      .countdown {
        margin-top: 12px;
        font-family: "Courier New", monospace;
        font-size: 18px;
        letter-spacing: 2px;
        white-space: nowrap;
      }

      /* Scrolling tagline */
      .scroll-container {
        width: 100%;
        overflow: hidden;
        margin-top: 40px;
      }

      .scroll-text {
        display: inline-block;
        white-space: nowrap;
        animation: scroll-left 8s linear infinite; /* much faster */
      }

      @keyframes scroll-left {
        from {
          transform: translateX(100%);
        }
        to {
          transform: translateX(-100%);
        }
      }
    </style>
  </head>

  <body>
    <h1>Stray Clippings</h1>
    <p>Coming Soon</p>

    <div class="countdown" id="countdown"></div>

    <div class="scroll-container">
      <p class="scroll-text">Good things come to those who Stray</p>
    </div>

    <script>
      // Countdown target: midnight after 28 Feb (1 March 00:00)
      const targetDate = new Date("2026-03-01T00:00:00").getTime();

      function pad2(num) {
        return String(num).padStart(2, "0").slice(-2);
      }

      function updateCountdown() {
        const now = Date.now();
        let diff = targetDate - now;

        if (diff < 0) diff = 0;

        const days = Math.floor(diff / (1000 * 60 * 60 * 24)) % 100;
        diff %= 1000 * 60 * 60 * 24;

        const hours = Math.floor(diff / (1000 * 60 * 60));
        diff %= 1000 * 60 * 60;

        const minutes = Math.floor(diff / (1000 * 60));
        diff %= 1000 * 60;

        const seconds = Math.floor(diff / 1000);
        const milliseconds = Math.floor((diff % 1000) / 10);

        document.getElementById("countdown").textContent =
          `${pad2(days)}:` +
          `${pad2(hours)}:` +
          `${pad2(minutes)}:` +
          `${pad2(seconds)}:` +
          `${pad2(milliseconds)}`;
      }

      setInterval(updateCountdown, 50);
      updateCountdown();
    </script>
  </body>
</html>
